<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Contact Us page">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/140b1c302f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Play:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Minesweeper | Contact Us</title>
</head>
<body>
    <main>
        <!-- Start of contact form -->
        <section class="container-fluid">            
            <div class="contact-container">
                <h2>Contact Us</h2> 
                <div class="row justify-content-center">
                    <div class="contact col-12 col-md-12 col-lg-8">                           
                        <p>
                            Feel free to get in contact with any <br>feedback, bug reports, questions or suggestions!
                        </p> 
                        <div>
                            <form action="confirmation.html">
                                <input type="text" name="name" id="fullname" class="form-control" placeholder="Full Name" required>
                                <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required>
                                <textarea rows="5" name="message" id="message" class="form-control" placeholder="Type Message Here" required ></textarea>
                                <div class="text-center">
                                    <div class="col">
                                        <button type="submit" class="btn btn-outline btn-contact">Send Message</button>                                        
                                    </div>
                                </div>
                            </form>
                            <p>Return to <a href="index.html">Home Page</a></p>
                        </div>        
                    </div>                    
                </div>
            </div>      
        </section>
    </main>
    <!-- Start of Footer -->
    <footer class="home-footer">
        <div class="container-fluid socials">
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a href="https://www.facebook.com/" target="_blank">
                        <i class="fa-brands fa-square-facebook"></i>
                        <span class="sr-only">Link to Facebook</span>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="https://www.instagram.com/" target="_blank">
                        <i class="fa-brands fa-instagram"></i>
                        <span class="sr-only">Link to Instagram</span>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="contact.html">
                        <i class="fa-solid fa-envelope"></i>
                        <span class="sr-only">Link to Contact page</span>
                    </a>
                </li>
            </ul>
        </div>
    </footer>    
</body>
</html>
