    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Play:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Minesweeper</title>
</head>
<body>

        <!-- Start of heading -->
        <section class="container-fluid heading">
            <div class="row">
                <div class="col-12">
                    <img src="assets/images/minesweeper-logo.png" alt="image of a mine">
                    <h1>MINESWEEPER</h1>
                    <p>
                        Choose Your Difficulty!
                    </p>
                </div>
            </div>
        </section>
        <!-- Start of game menu -->
        <section class="container-fluid game-menu">
            <div class="row">
                <div class="col-12">
                    <span class="play-button btn btn-outline-dark" data-size="8" aria-label="play 8x8 grid">Easy<br>8 x 8</span>
                    <span class="play-button btn btn-outline-dark" data-size="9" aria-label="play 9x9 grid">Medium<br>9 x 9</span>
                    <span class="play-button btn btn-outline-dark" data-size="16" aria-label="play 16x16 grid">Expert<br>16 x 16</span>
                </div>
            </div>
        </section>
        <!-- Start of Footer -->
        <footer>
            <div class="container-fluid socials">
                <ul class="list-inline">
                    <li class="list-inline-item">
                        <a href="https://www.facebook.com/" target="_blank">
                            <i class="fa-brands fa-square-facebook"></i>
                            <span class="sr-only">Link to Facebook</span></a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.instagram.com/" target="_blank">
                            <i class="fa-brands fa-instagram"></i>
                            <span class="sr-only">Link to Instagram</span></a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://twitter.com/" target="_blank">
                            <i class="fa-brands fa-square-twitter"></i>
                            <span class="sr-only">Link to Twitter</span></a>
                    </li>
                </ul>
            </div>
        </footer>
